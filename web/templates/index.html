<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <form method="post" action="/add">
        <label for="router_ipaddr">IP:</label>
        <input name="router_ipaddr" placeholder="IP Address" required />
        <label for="username">Username:</label>
        <input name="username" placeholder="Username" required />
        <label for="password">Password:</label>
        <input name="password" placeholder="Password" required />
        <button type="submit">Add Router's Info</button>
    </form>

    <h2>Routers List</h2>
    <ul>
        {% for info in data %}
            <li>
                {{ info.router_ipaddr }} - {{ info.username }}
                <form method="POST" action="{{ url_for('delete_router') }}" style="display:inline">
                    <input type="hidden" name="_id" value="{{ info._id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
